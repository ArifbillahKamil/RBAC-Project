<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manajemen User</title>
  </head>
  <body>
    <h1>Daftar User</h1>
    <a href="{{ url_for('main.dashboard') }}">Kembali ke Dashboard</a>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Aksi</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role.name }}</td>
        <td>
          <a href="{{ url_for('main.edit_user_form', user_id=user.id) }}"
            >Edit</a
          >
          |
          <a
            href="{{ url_for('main.delete_user', user_id=user.id) }}"
            onclick="return confirm('Yakin ingin menghapus user ini?')"
            >Hapus</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
