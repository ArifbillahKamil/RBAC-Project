{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  /* Membuat transisi lebih halus */
  .btn, .form-control, .form-select {
    transition: all 0.3s ease-in-out;
  }
  
  /* 1. Gradient pada Header Kartu */
  .card-header.custom-header {
    background: #ff00aa; /* Fallback color */
    background: linear-gradient(45deg, #ff00aa, #e60099);
    border-bottom: none;
  }
  
  /* 2. Garis Aksen di Sisi Kiri Kartu */
  .card.shadow {
    border-left: 4px solid #ff00aa;
  }

  /* 3. Efek Fokus pada Input & Select yang senada dengan tema */
  .form-control:focus, .form-select:focus {
    border-color: #ff00aa;
    box-shadow: 0 0 0 0.25rem rgba(255, 0, 170, 0.25);
  }

  /* Menyesuaikan efek fokus untuk Select2 */
  .select2-container--default .select2-selection--single:focus,
  .select2-container--open .select2-selection--single {
      border-color: #ff00aa !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 0, 170, 0.25) !important;
  }

  /* 4. Efek Hover pada Tombol */
  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .btn-back:hover {
    transform: translateY(-2px);
  }
</style>

<div class="container mt-5">
  <div class="card shadow rounded-4 border-0">
    <div class="card-header text-white text-center custom-header">
      <h3 class="mb-0">
        <i class="fas fa-calendar-alt me-2"></i>
        {{ 'Edit' if action == 'edit' else 'Tambah' }} Jadwal
      </h3>
    </div>
    <div class="card-body p-4">
      <form method="POST">
        <div class="row mb-3">
          <label for="mahasiswa_id" class="col-md-3 col-form-label">Mahasiswa</label>
          <div class="col-md-9">
            <select id="mahasiswa_id" name="mahasiswa_id" class="form-select" style="width:100%" required>
              {% if jadwal and jadwal.mahasiswa_id %}
                <option value="{{ jadwal.mahasiswa_id }}" selected>
                  {{ jadwal.mahasiswa.nama }}
                </option>
              {% endif %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="dosen_id" class="col-md-3 col-form-label">Dosen</label>
          <div class="col-md-9">
            <select id="dosen_id" name="dosen_id" class="form-select" required>
              {% for d in dosens %}
                <option value="{{ d.id }}" {% if jadwal and d.id == jadwal.dosen_id %}selected{% endif %}>
                  {{ d.nama }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="mata_kuliah_id" class="col-md-3 col-form-label">Mata Kuliah</label>
          <div class="col-md-9">
            <select class="form-select" name="mata_kuliah_id" id="mata_kuliah_id" required>
              <option value="">-- Pilih Mata Kuliah --</option>
              {% for mk in mata_kuliah %}
                <option value="{{ mk.id }}" {% if jadwal and jadwal.mata_kuliah_id == mk.id %}selected{% endif %}>
                  {{ mk.kode }} - {{ mk.nama }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="hari" class="col-md-3 col-form-label">Hari</label>
          <div class="col-md-9">
            <input type="text" id="hari" name="hari" class="form-control" value="{{ jadwal.hari if jadwal else '' }}" required />
          </div>
        </div>

        <div class="row mb-3">
          <label for="jam_mulai" class="col-md-3 col-form-label">Jam Mulai</label>
          <div class="col-md-9">
            <input type="time" id="jam_mulai" name="jam_mulai" class="form-control" value="{{ jadwal.jam_mulai if jadwal else '' }}" required />
          </div>
        </div>

        <div class="row mb-4">
          <label for="jam_selesai" class="col-md-3 col-form-label">Jam Selesai</label>
          <div class="col-md-9">
            <input type="time" id="jam_selesai" name="jam_selesai" class="form-control" value="{{ jadwal.jam_selesai if jadwal else '' }}" required />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-9 offset-md-3">
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('admin_jadwal.list_jadwal') }}" class="btn btn-outline-secondary btn-back">
                Kembali ke Daftar Jadwal
              </a>
              <button type="submit" class="btn text-white btn-submit" style="background-color: #ff00aa;">
                {{ 'Update' if action == 'edit' else 'Tambah' }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
  $('#mahasiswa_id').select2({
    placeholder: 'Cari Mahasiswa...',
    ajax: {
      url: "{{ url_for('main.search_mahasiswa') }}",
      dataType: 'json',
      delay: 250,
      data: function (params) {
        return { q: params.term };
      },
      processResults: function (data) {
        return {
          results: data
        };
      },
      cache: true
    },
    minimumInputLength: 2
  });

  // Terapkan Select2 ke select lain agar tampilannya seragam
  $('#dosen_id').select2({
      placeholder: "-- Pilih Dosen --"
  });
  $('#mata_kuliah_id').select2({
      placeholder: "-- Pilih Mata Kuliah --"
  });
});
</script>
{% endblock %}
