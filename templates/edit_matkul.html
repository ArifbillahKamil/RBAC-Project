{% extends 'base.html' %}

{% block title %}Edit Mata Kuliah{% endblock %}

{% block content %}
<!-- Bootstrap Icons & Animate.css (pastikan sudah ada di base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
        <div class="card-header text-white text-center py-4" style="background-color: #ff00aa;">
          <h3 class="mb-0">
            <i class="bi bi-pencil-square me-2"></i>Edit Mata Kuliah
          </h3>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-3">
              <label for="nama" class="form-label fw-semibold">
                <i class="bi bi-book me-1"></i>Nama Mata Kuliah
              </label>
              <input
                type="text"
                id="nama"
                name="nama"
                class="form-control form-control-lg"
                placeholder="Contoh: Algoritma dan Pemrograman"
                value="{{ mk.nama or mk.nama_mk or '' }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="kode" class="form-label fw-semibold">
                <i class="bi bi-upc me-1"></i>Kode Mata Kuliah
              </label>
              <input
                type="text"
                id="kode"
                name="kode"
                class="form-control form-control-lg"
                placeholder="Contoh: IF234"
                value="{{ mk.kode or mk.kode_mk or '' }}"
                required
              />
            </div>
            <div class="mb-4">
              <label for="sks" class="form-label fw-semibold">
                <i class="bi bi-123 me-1"></i>Jumlah SKS
              </label>
              <input
                type="number"
                id="sks"
                name="sks"
                class="form-control form-control-lg"
                placeholder="Contoh: 3"
                value="{{ mk.sks }}"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <a
                href="{{ url_for('main.manage_matakuliah') }}"
                class="btn btn-outline-secondary btn-lg rounded-pill px-4"
              >
                <i class="bi bi-arrow-left"></i> Kembali
              </a>
              <button
                type="submit"
                class="btn btn-lg text-white rounded-pill px-4"
                style="background-color: #ff00aa;"
              >
                <i class="bi bi-save me-1"></i> Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
