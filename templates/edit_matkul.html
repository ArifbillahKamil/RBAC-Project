{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="card shadow rounded-4 border-0">
    <div
      class="card-header text-white text-center"
      style="background-color: #ff00aa"
    >
      <h3 class="mb-0">Edit Mata Kuliah</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            id="nama"
            name="nama"
            class="form-control"
            value="{{ mk.nama or mk.nama_mk or '' }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="kode" class="form-label">Kode</label>
          <input
            type="text"
            id="kode"
            name="kode"
            class="form-control"
            value="{{ mk.kode or mk.kode_mk or '' }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sks" class="form-label">SKS</label>
          <input
            type="number"
            id="sks"
            name="sks"
            class="form-control"
            value="{{ mk.sks }}"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <a
            href="{{ url_for('main.manage_matakuliah') }}"
            class="btn btn-outline-secondary"
            >Kembali</a
          >
          <button
            type="submit"
            class="btn text-white"
            style="background-color: #ff00aa"
          >
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
