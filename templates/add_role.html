<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Role</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ff00aa;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: #e60098;
        border-color: #e60098;
      }

      .custom-header {
        color: var(--primary-color);
      }

      .container {
        max-width: 450px;
        margin-top: 60px;
      }

      .form-label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center custom-header mb-4">Tambah Role Baru</h1>
      <div class="mb-3 text-center">
        <a
          href="{{ url_for('main.manage_roles') }}"
          class="btn btn-outline-secondary"
          >Kembali ke Manajemen Role</a
        >
      </div>

      <form method="POST" class="border p-4 shadow rounded">
        <div class="mb-3">
          <label class="form-label">Nama Role:</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
