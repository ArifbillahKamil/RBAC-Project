<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --main-color: #ff00aa;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md mx-auto">
      <h1
        class="text-2xl font-bold text-center mb-6"
        style="color: var(--main-color)"
      >
        Tambah User Baru
      </h1>
      <form method="post" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">Email:</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Password:</label>
          <input
            type="password"
            name="password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Role:</label>
          <select
            name="role_id"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          >
            {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-[#ff00aa] text-white py-2 rounded-lg hover:bg-pink-600 transition duration-200"
        >
          Tambah
        </button>
      </form>
    </div>
  </body>
</html>
