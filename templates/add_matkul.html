{% extends 'base.html' %}

{% block title %}Tambah Mata Kuliah{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header text-white text-center" style="background-color: #ff00aa;">
      <h3 class="mb-0">Tambah Mata Kuliah</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input type="text" name="nama" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Kode</label>
          <input type="text" name="kode" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">SKS</label>
          <input type="number" name="sks" class="form-control" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Jurusan</label>
          <input type="text" name="jurusan" class="form-control" required />
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('admin_matkul.index') }}" class="btn btn-outline-secondary">Kembali</a>
          <button type="submit" class="btn text-white" style="background-color: #ff00aa;">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
