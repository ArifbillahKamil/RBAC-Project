<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Data Mahasiswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f8f9fa">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-uppercase">Data Mahasiswa</h2>
        <a
          href="{{ url_for('main.add_mahasiswa') }}"
          class="btn text-white"
          style="background-color: #ff00aa"
        >
          + Tambah Mahasiswa
        </a>
      </div>

      <form
        method="get"
        action="{{ url_for('main.manage_mahasiswa') }}"
        class="input-group mb-4"
      >
        <input
          type="text"
          name="q"
          value="{{ search_query }}"
          class="form-control"
          placeholder="Cari mahasiswa..."
        />
        <button class="btn text-white" style="background-color: #ff00aa">
          Cari
        </button>
      </form>

      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
              <thead class="text-white" style="background-color: #ff00aa">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nama</th>
                  <th scope="col">NIM</th>
                  <th scope="col">Jurusan</th>
                  <th scope="col">Aksi</th>
                </tr>
              </thead>
              <tbody>
                {% for mhs in mahasiswa %}
                <tr>
                  <td>{{ mhs.id }}</td>
                  <td>{{ mhs.nama }}</td>
                  <td>{{ mhs.nim }}</td>
                  <td>{{ mhs.jurusan }}</td>
                  <td>
                    <a
                      href="{{ url_for('main.edit_mahasiswa_form', mhs_id=mhs.id) }}"
                      class="btn btn-sm btn-warning"
                      >Edit</a
                    >
                    <a
                      href="{{ url_for('main.delete_mahasiswa', mhs_id=mhs.id) }}"
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Yakin ingin menghapus?')"
                      >Hapus</a
                    >
                  </td>
                </tr>
                {% else %}
                <tr>
                  <td colspan="5" class="text-center text-muted">
                    Tidak ada data ditemukan.
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
