<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Manajemen Mata Kuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f8f9fa">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Manajemen Mata Kuliah</h2>
        <a
          href="{{ url_for('admin_matkul.tambah') }}"
          class="btn text-white"
          style="background-color: #ff00aa"
        >
          + Tambah Mata Kuliah
        </a>
      </div>

      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
              <thead class="text-white" style="background-color: #ff00aa">
                <tr>
                  <th>ID</th>
                  <th>Nama</th>
                  <th>Kode</th>
                  <th>SKS</th>
                  <th>Jurusan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                {% for mk in mata_kuliah %}
                <tr>
                  <td>{{ mk.id }}</td>
                  <td>{{ mk.nama }}</td>
                  <td>{{ mk.kode }}</td>
                  <td>{{ mk.sks }}</td>
                  <td>{{ mk.jurusan }}</td>
                  <td>
                    <a
                      href="{{ url_for('admin_matkul.edit', id=mk.id) }}"
                      class="btn btn-sm btn-warning"
                      >Edit</a
                    >
                    <a
                      href="{{ url_for('admin_matkul.hapus', id=mk.id) }}"
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Yakin ingin menghapus?')"
                      >Hapus</a
                    >
                  </td>
                </tr>
                {% else %}
                <tr>
                  <td colspan="6" class="text-center text-muted">
                    Tidak ada mata kuliah.
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
