{% extends "base.html" %} {% block title %}Manajemen Role{% endblock %} {% block
content %}
<div class="max-w-2xl mx-auto mt-10">
  <h1 class="text-3xl font-bold text-pink-600 mb-6">Daftar Role</h1>
  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-center text-sm">
      <thead class="bg-pink-600 text-white">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nama Role</th>
          <th class="px-4 py-2">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for role in roles %}
        <tr class="border-b hover:bg-pink-50">
          <td class="px-4 py-2">{{ role.id }}</td>
          <td class="px-4 py-2">{{ role.name }}</td>
          <td class="px-4 py-2 flex justify-center gap-2">
            <a
              href="{{ url_for('main.edit_role_form', role_id=role.id) }}"
              class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-xs"
              >Edit</a
            >
            <a
              href="{{ url_for('main.delete_role', role_id=role.id) }}"
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs"
              onclick="return confirm('Yakin ingin menghapus role ini?')"
              >Hapus</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
