<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manajemen Role</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-color: #ff00aa;
      }

      .btn-main {
        background-color: var(--main-color);
        color: white;
      }

      .btn-main:hover {
        background-color: #e60095;
        color: white;
      }

      h1 {
        color: var(--main-color);
      }

      table th {
        background-color: var(--main-color);
        color: white;
      }

      table tr:nth-child(even) {
        background-color: #fdf2f8;
      }

      table tr:hover {
        background-color: #ffe6f5;
      }

      .table-container {
        overflow-x: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Daftar Role</h1>
      <div class="table-container">
        <table class="table table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for role in roles %}
            <tr>
              <td>{{ role.id }}</td>
              <td>{{ role.name }}</td>
              <td>
                <a
                  href="{{ url_for('main.edit_role_form', role_id=role.id) }}"
                  class="btn btn-sm btn-warning"
                  >Edit</a
                >
                <a
                  href="{{ url_for('main.delete_role', role_id=role.id) }}"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Yakin ingin menghapus role ini?')"
                  >Hapus</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
