<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #ff00aa;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    {% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
    content %}
    <div class="flex flex-col items-center justify-center min-h-[70vh]">
      <div
        class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full text-center mb-8"
      >
        <h1 class="text-3xl font-bold text-[--primary-color] mb-4">
          Selamat datang, {{ user.email }}
        </h1>
        <p class="text-lg text-gray-700 mb-6">
          Role kamu: <span class="font-semibold">{{ user.role.name }}</span>
        </p>
        <a
          href="{{ url_for('auth.logout') }}"
          class="inline-block bg-[--primary-color] hover:bg-pink-700 transition text-white font-semibold py-2 px-6 rounded-full"
        >
          Logout
        </a>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-2xl">
        <a
          href="{{ url_for('main.manage_users') }}"
          class="block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-xl text-center shadow transition"
        >
          Kelola User
        </a>
        <a
          href="{{ url_for('main.manage_mahasiswa') }}"
          class="block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-xl text-center shadow transition"
        >
          Kelola Mahasiswa
        </a>
        <a
          href="{{ url_for('main.manage_matakuliah') }}"
          class="block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-xl text-center shadow transition"
        >
          Kelola Mata Kuliah
        </a>
        <a
          href="{{ url_for('dosen.manage_dosen') }}"
          class="block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-xl text-center shadow transition"
        >
          Kelola Dosen
        </a>
        <a
          href="{{ url_for('main.manage_roles') }}"
          class="block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-xl text-center shadow transition"
        >
          Kelola Role
        </a>
        <a
          href="{{ url_for('admin_jadwal.list_jadwal') }}"
          class="block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-xl text-center shadow transition"
        >
          Kelola Jadwal
        </a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
