<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #ff00aa;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div
      class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full text-center"
    >
      <h1 class="text-3xl font-bold text-[--primary-color] mb-4">
        Selamat datang, {{ user.email }}
      </h1>
      <p class="text-lg text-gray-700 mb-6">
        Role kamu: <span class="font-semibold">{{ user.role.name }}</span>
      </p>
      <a
        href="{{ url_for('auth.logout') }}"
        class="inline-block bg-[--primary-color] hover:bg-pink-700 transition text-white font-semibold py-2 px-6 rounded-full"
      >
        Logout
      </a>
    </div>
