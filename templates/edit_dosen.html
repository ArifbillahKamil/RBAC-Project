{% extends 'base.html' %} {% block title %}Edit Dosen{% endblock %} {% block
content %}
<div class="container mt-4">
  <h2>Edit Dosen</h2>
  <form
    method="post"
    action="{{ url_for('main.edit_dosen', dosen_id=dosen.id) }}"
  >
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input
        type="text"
        class="form-control"
        name="nama"
        value="{{ dosen.nama }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="nip" class="form-label">NIP</label>
      <input
        type="text"
        class="form-control"
        name="nip"
        value="{{ dosen.nip }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="bidang" class="form-label">Bidang</label>
      <input
        type="text"
        class="form-control"
        name="bidang"
        value="{{ dosen.bidang }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('main.manage_dosen') }}" class="btn btn-secondary"
      >Batal</a
    >
  </form>
</div>
{% endblock %}
