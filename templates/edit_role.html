<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    :root {
      --primary-color: #e60073;
      --primary-light: #ff66a3;
      --bg-color: #f8f9fc;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .edit-role-wrapper {
      transform: translateY(-40px); /* Geser ke atas */
    }

    .edit-role-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }

    .edit-role-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .edit-role-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .edit-role-header p {
      font-size: 0.95rem;
      margin: 0;
    }

    .edit-role-body {
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .input-group-text {
      background-color: var(--bg-color);
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(230, 0, 115, 0.2);
    }

    .btn-theme {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .btn-theme:hover {
      background-color: #c40063;
      box-shadow: 0 4px 12px rgba(230, 0, 115, 0.25);
    }

    .btn-outline-secondary {
      font-weight: 600;
    }

    @media (max-width: 576px) {
      .btn-group {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="edit-role-wrapper">
    <div class="edit-role-card">
      <div class="edit-role-header">
        <h1><i class="bi bi-shield-lock-fill me-2"></i>Edit Role</h1>
        <p>Perbarui nama role untuk pengguna dalam sistem</p>
      </div>

      <div class="edit-role-body">
        <form method="POST">
          <div class="mb-4">
            <label for="name" class="form-label">Nama Role</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{ role.name }}"
                placeholder="Masukkan nama role"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between btn-group">
            <a href="{{ url_for('main.manage_roles') }}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Kembali
            </a>
            <button type="submit" class="btn btn-theme">
              <i class="bi bi-save2 me-1"></i> Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
