<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Role</title>
  </head>
  <body>
    <h1>Edit Role</h1>

    <form method="POST">
      <label for="name">Nama Role:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ role.name }}"
        required
      />
      <br /><br />
      <button type="submit">Simpan Perubahan</button>
    </form>

    <br />
    <a href="{{ url_for('main.manage_roles') }}">Kembali ke Daftar Role</a>
  </body>
</html>
