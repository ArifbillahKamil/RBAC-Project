{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded-4 border-0">
    <div class="card-header text-white text-center" style="background-color: #ff00aa;">
      <h3 class="mb-0">Data Dosen</h3>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('dosen.add_dosen') }}" class="btn text-white" style="background-color: #ff00aa;">
          + Tambah Dosen
        </a>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nama</th>
              <th>NIP</th>
              <th>Prodi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for d in dosen %}
            <tr>
              <td>{{ d.nama }}</td>
              <td>{{ d.nip }}</td>
              <td>{{ d.prodi }}</td>
              <td>
                <a href="{{ url_for('dosen.edit_dosen', dosen_id=d.id) }}" class="btn btn-warning btn-sm">
                  âœŽ Edit
                </a>
                <form action="{{ url_for('dosen.delete_dosen', dosen_id=d.id) }}" method="POST" style="display: inline;">
                  <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus data ini?')">
                    ðŸ—‘ Hapus
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
